<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">

        <style type="text/css">
            body {
                background-image: url("background.png");
                background-repeat: no-repeat;
                background-color: black;
                background-position: center 10px;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select:none;
                user-select:none;
                -o-user-select:none;
            }
            a {
                text-decoration: none;
                color: black;
            }
            a:hover {
                text-decoration: none;
            }
            .name-top {
                margin: auto;
                margin-top: 50px;
                margin-right: 20px;
            }
            #name {
                text-align: right;
                font-family:'Muli', 'sans-serif';
                font-size: 100;
                margin-bottom: 5px;
                margin-right: 10px;
                color: #0497C0;
            }
            #footer {
                font-size: 10;
                position: fixed;
                width: 100%;
                bottom: 0;
                text-align: center;
                color: #0497C0;
            }
            #footer a {
                color: #0497C0;
            }
            .button-cell {
                text-align: center;
                margin-bottom: 15px;
            }
            #social img {
                display: inline-block;
                padding-left: 10px;
                padding-right: 10px;
            }
            .button-large {
                color: #0497C0;
                white-space: nowrap;
                font-size: 100px;
            }
        </style>
        <title>jdloft</title>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1">
                 <h1 id="name">jdloft</h1>
            </div>
        </div>
        <div class="pure-g" style="margin-top: 275px;">
            <div class="pure-u-1 pure-u-sm-1-2 button-cell">
                <a href="http://blog.jdloft.com" class="button-large" id="blog"><img src="icons/left.svg" height=70 width=70> Blog</a>
            </div>
            <div class="pure-u-1 pure-u-sm-1-2">
                <div class="button-cell" id="social">
                    <a href="http://github.com/jdloft" id="github"><img src="icons/github.svg" height=100 width=100></a>
                    <a href="https://plus.google.com/+JamisonLofthouse" id="googleplus"><img src="icons/googleplus.svg" height=100 width=100></a>
                </div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1" id="footer">
                <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://licensebuttons.net/l/by/4.0/80x15.png" /></a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
